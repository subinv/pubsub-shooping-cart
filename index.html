<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="icon-cart">
            <div class="cart-line-1"></div>
            <div class="cart-line-2"></div>
            <div class="cart-line-3"></div>
            <div class="cart-wheel"></div>
            <div class="mini-cart">0</div>
        </div>
        <div class="left-cart">
            <div class="cart-no">0</div>
            <ul class="cart-data"></ul>
        </div>
        <div class="left-cart record">
            <div>
                <h1><span id="1" class="glyphicon glyphicon-plus"></span><span>ABC</span></h1>
            </div>
            <div>
                <h1><span id="2" class="glyphicon glyphicon-plus"></span><span>DEF</span></h1>
            </div>
            <div>
                <h1><span id="3" class="glyphicon glyphicon-plus"></span><span>GHI</span></h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="js/pubsub.js"></script>
    <script src="js/product-list.js"></script>
    <script src="js/big-cart.js"></script>
    <script src="js/mini-cart.js"></script>
</body>
</html>
